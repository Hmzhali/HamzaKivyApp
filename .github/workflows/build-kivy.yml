name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk python3-pip git libtool
          pip install --upgrade pip
          pip install buildozer cython

      - name: Download and fix Android SDK tools
  run: |
    mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
    cd ~/.buildozer/android/platform/android-sdk/cmdline-tools
    wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk-tools.zip
    unzip sdk-tools.zip -d cmdline-tools
    mv cmdline-tools/cmdline-tools cmdline-tools/latest
    yes | cmdline-tools/latest/bin/sdkmanager --licenses
    cmdline-tools/latest/bin/sdkmanager "build-tools;33.0.2" "platforms;android-33" "platform-tools"
