name: Build HamzaTradeApp APK

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
  ANDROID_NDK_HOME: /home/runner/.buildozer/android/platform/android-ndk-r25b
  _JAVA_OPTIONS: "-Xmx4g"
  GRADLE_OPTS: "-Xmx4g"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          zip unzip openjdk-17-jdk python3-pip \
          git wget libncurses5 libffi-dev libssl-dev \
          libz-dev autoconf libtool cmake ninja-build

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip wheel
        pip install buildozer==1.5.0 cython==0.29.36

    - name: Setup Android SDK
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses >/dev/null
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
          "platform-tools" "build-tools;34.0.0" "platforms;android-34"

    - name: Setup Android NDK
      run: |
        cd ~/.buildozer/android/platform
        wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip -q android-ndk-r25b-linux.zip
        rm android-ndk-r25b-linux.zip

    - name: Build APK
      run: |
        export PATH="$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin"
        buildozer android clean
        buildozer android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: HamzaTradeApp-APK
        path: bin/*.apk
