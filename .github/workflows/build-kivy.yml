name: Kivy Android Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify project structure
        run: |
          ls -la
          if [ ! -f "HamzaTradeApp.py" ]; then
            echo "❌ Error: HamzaTradeApp.py not found!"
            exit 1
          fi
          # إنشاء مجلد src إذا كان غير موجود ونقل الملفات إليه
          mkdir -p src
          cp HamzaTradeApp.py src/main.py
          cp buildozer.spec src/
          cp README.md src/

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              git unzip openjdk-17-jdk \
              python3-pip autoconf libtool \
              pkg-config zlib1g-dev \
              libncurses-dev cmake libffi-dev libssl-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install --upgrade buildozer cython==0.29.33 virtualenv

      - name: Setup Android SDK
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-*.zip -d ~/.android/cmdline-tools
          mv ~/.android/cmdline-tools/cmdline-tools ~/.android/cmdline-tools/latest
          echo "export ANDROID_HOME=$HOME/.android" >> $GITHUB_ENV
          echo "$HOME/.android/cmdline-tools/latest/bin:$HOME/.android/platform-tools" >> $GITHUB_PATH

      - name: Accept Android licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses >/dev/null 2>&1
          mkdir -p ~/.android/licenses
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > ~/.android/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.android/licenses/android-sdk-preview-license

      - name: Initialize Buildozer
        working-directory: ./src
        run: |
          if [ ! -f "buildozer.spec" ]; then
            buildozer init
          fi
          sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/#android.sdk_path =/android.sdk_path = ~\/.android/' buildozer.spec
          buildozer -v android clean

      - name: Build APK
        working-directory: ./src
        run: |
          buildozer -v android debug 2>&1 | tee build.log
          ls -la bin/

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app
          path: src/bin/*.apk

      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: src/build.log
