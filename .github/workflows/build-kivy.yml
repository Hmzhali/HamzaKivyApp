name: Kivy Android Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies (Fixed)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              git unzip openjdk-17-jdk \
              python3-pip autoconf libtool \
              pkg-config zlib1g-dev \
              libncurses5-dev libncursesw5-dev \
              libtinfo-dev cmake libffi-dev libssl-dev  # تم استبدال libtinfo5 بـ libtinfo-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install --upgrade buildozer cython==0.29.33 virtualenv

      - name: Accept Android licenses
        run: |
          mkdir -p ~/.android
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" > ~/.android/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.android/licenses/android-sdk-preview-license

      - name: Initialize Buildozer
        working-directory: ./src
        run: |
          buildozer init
          # تعديلات أساسية على ملف buildozer.spec
          sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          sed -i 's/#android.sdk_path =/android.sdk_path = ~\/.buildozer\/android\/platform\/android-sdk/' buildozer.spec
          buildozer -v android clean

      - name: Build APK (with retry)
        working-directory: ./src
        run: |
          for i in {1..3}; do
            buildozer -v android debug && break || sleep 30
          done
          ls -la bin/

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app
          path: src/bin/*.apk
