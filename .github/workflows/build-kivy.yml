name: Build Kivy APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # تحديث إلى الإصدار الأحدث

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip openjdk-17-jdk \
            python3-pip libtool autoconf \
            git wget zlib1g-dev ncurses-dev # إضافة حزم ضرورية

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip wheel
          pip install buildozer==1.5.0 cython==0.29.36 # تحديد إصدارات مستقرة

      - name: Prepare Android SDK/NDK
        run: |
          mkdir -p ~/.buildozer/android/platform
          
          # تثبيت Android SDK
          mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
          cd ~/.buildozer/android/platform/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O sdk-tools.zip
          unzip sdk-tools.zip -d tmp
          mv tmp/cmdline-tools latest
          rm -rf tmp
          
          # تثبيت Android NDK
          cd ~/.buildozer/android/platform
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip android-ndk-r25b-linux.zip
          rm android-ndk-r25b-linux.zip

          # قبول التراخيص
          yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          
          # تثبيت الحزم الأساسية
          ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "build-tools;34.0.0" "platforms;android-34" "platform-tools"

      - name: Build APK
        run: |
          export ANDROID_SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          export ANDROID_NDK_HOME="$HOME/.buildozer/android/platform/android-ndk-r25b"
          buildozer -v android debug # وضع تفصيلي

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: HamzaKivyApp
          path: bin/*.apk
