name: Build HamzaTradeApp

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip openjdk-17-jdk python3-pip autoconf libtool \
            git wget zlib1g-dev libncurses5-dev libffi-dev libssl-dev patchelf cmake ninja-build

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade "pip<24.1" setuptools==70.0.0 wheel==0.43.0
          pip install buildozer==1.5.0 cython==0.29.36

      - name: Setup Android SDK and NDK
        run: |
          mkdir -p ~/.buildozer/android/platform
          cd ~/.buildozer/android/platform
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mkdir cmdline-tools
          mv cmdline-tools/* cmdline-tools/
          yes | ~/.buildozer/android/platform/cmdline-tools/bin/sdkmanager --licenses
          ~/.buildozer/android/platform/cmdline-tools/bin/sdkmanager \
            "platform-tools" "build-tools;34.0.0" "platforms;android-34"

          wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip
          rm android-ndk-r25b-linux.zip

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: HamzaTradeApp_APK
          path: bin/*.apk
          retention-days: 7
