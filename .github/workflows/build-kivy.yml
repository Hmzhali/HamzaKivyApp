name: Build Kivy APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
         sudo apt-get update
          sudo apt-get install -y \
          zip unzip openjdk-17-jdk \
          python3-pip autoconf libtool \
          git wget zlib1g-dev \
          libncurses5-dev libffi-dev libssl-dev cmake

      - name: Install Python dependencies
        run: |
         python -m pip install --upgrade pip wheel
          pip install buildozer cython==0.29.36
          pip install appdirs packaging colorama jinja2 requests sh six pyyaml
          pip install toml
          pip install build
          
      - name: Setup Android SDK & NDk
        run: |
          mkdir -p .buildozer/android/platform
          mkdir -p .buildozer/android/platform/android-sdk/cmdline-tools
          
          # Install SDK
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-*.zip -d .buildozer/android/platform/android-sdk/cmdline-tools
          mv .buildozer/android/platform/android-sdk/cmdline-tools/cmdline-tools .buildozer/android/platform/android-sdk/cmdline-tools/latest
          yes | .buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
          .buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" "build-tools;34.0.0" "platforms;android-34"

          # Install NDK
          wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip -d .buildozer/android/platform
          rm android-ndk-r25b-linux.zip

      - name: Clone python-for-android
        run: |
          git clone --depth 1 --branch develop https://github.com/kivy/python-for-android.git .buildozer/android/platform/python-for-android

      - name: Build APK
        run: |
          export ANDROID_SDK_ROOT=$PWD/.buildozer/android/platform/android-sdk
          export ANDROID_NDK_HOME=$PWD/.buildozer/android/platform/android-ndk-r25b
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools
          buildozer -v android clean
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: HamzaTradeApp_APK
          path: bin/*.apk
          retention-days: 7
