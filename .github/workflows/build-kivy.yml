name: Build HamzaTradeApp

on: 
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository (using Git)
        uses: actions/checkout@v4
        with:
          path: 'src'
          fetch-depth: 0

      - name: Install essential tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            tar gzip git wget \
            zip unzip openjdk-17-jdk \
            python3-pip autoconf libtool \
            zlib1g-dev libncurses5-dev \
            libffi-dev libssl-dev patchelf

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'
          cache-dependency-path: 'src/buildozer.spec'

      - name: Debug - List files
        working-directory: ./src
        run: ls -la

      - name: Install Python dependencies
        working-directory: ./src
        run: |
          python -m pip install --upgrade pip wheel
          pip install -r <(grep '^requirements =' buildozer.spec | sed 's/requirements = //;s/,/\n/g')

      - name: Setup Android environment
        run: |
          mkdir -p ~/.buildozer/android/platform
          cd ~/.buildozer/android/platform

          # Install Android SDK
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-*.zip -d android-sdk/cmdline-tools/latest
          rm commandlinetools-linux-*.zip

          # Install Android NDK
          wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip
          rm android-ndk-r25b-linux.zip

          # Accept licenses
          yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses >/dev/null

      - name: Build APK
        working-directory: ./src
        env:
          ANDROID_SDK_ROOT: ~/.buildozer/android/platform/android-sdk
          ANDROID_NDK_HOME: ~/.buildozer/android/platform/android-ndk-r25b
          PATH: $PATH:~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin
        run: |
          export _JAVA_OPTIONS="-Xmx4G -XX:+UseG1GC"
          buildozer -v android clean
          buildozer -v android debug

      - name: Verify and Upload APK
        working-directory: ./src
        run: |
          if ls bin/*.apk 1> /dev/null 2>&1; then
            echo "APK generated successfully"
          else
            echo "::error::No APK file found!"
            echo "Build directory contents:"
            ls -R .buildozer/android/platform/build-*/
            exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: HamzaTradeApp_APK
          path: src/bin/*.apk
          retention-days: 7

      - name: Upload build logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: Build_Logs
          path: |
            src/.buildozer/android/platform/build-*/build.log
            src/.buildozer/android/platform/build-*/gradle.log
