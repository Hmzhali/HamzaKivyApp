name: Kivy Android Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              git unzip openjdk-17-jdk \
              python3-pip autoconf libtool \
              pkg-config zlib1g-dev \
              libncurses5-dev libncursesw5-dev \
              libtinfo5 cmake libffi-dev libssl-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip wheel
          pip install --upgrade buildozer cython==0.29.33 virtualenv

      - name: Initialize Buildozer
        working-directory: ./src
        run: |
          buildozer init
          sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/' buildozer.spec
          buildozer -v android clean

      - name: Build APK
        working-directory: ./src
        run: |
          buildozer -v android debug
          ls -la bin/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: kivy-app
          path: src/bin/*.apk
