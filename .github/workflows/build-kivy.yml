name: Build HamzaTradeApp

on: 
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: 'src'
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install essential tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            tar gzip git wget \
            zip unzip openjdk-17-jdk \
            python3-pip autoconf libtool \
            zlib1g-dev libncurses5-dev \
            libffi-dev libssl-dev patchelf

      - name: Upgrade pip and setuptools
        run: |
          python -m pip install --upgrade pip==24.0 setuptools==70.0.0 wheel==0.43.0

      - name: Debug - List files
        working-directory: ./src
        run: |
          echo "=== Files in src directory ==="
          ls -la
          echo -e "\n=== buildozer.spec content ==="
          cat buildozer.spec

      - name: Install Python dependencies
        working-directory: ./src
        run: |
          pip install buildozer==1.5.0 cython==0.29.36
          pip install -r <(grep '^requirements =' buildozer.spec | sed 's/requirements = //;s/,/\n/g')

      - name: Setup Android SDK and NDK
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk/cmdline-tools
          cd ~/.buildozer/android/platform/android-sdk/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-*.zip
          mv cmdline-tools latest
          cd ~/.buildozer/android/platform
          wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip
          rm *.zip
          yes | ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses >/dev/null
          ~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager "platform-tools" "build-tools;34.0.0" "platforms;android-34"

      - name: Build APK
        working-directory: ./src
        env:
          ANDROID_SDK_ROOT: ~/.buildozer/android/platform/android-sdk
          ANDROID_NDK_HOME: ~/.buildozer/android/platform/android-ndk-r25b
          PATH: $PATH:~/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin
          _JAVA_OPTIONS: "-Xmx4G -XX:+UseG1GC"
        run: |
          buildozer -v android clean
          buildozer -v android debug

      - name: Verify APK
        working-directory: ./src
        run: |
          if ls bin/*.apk 1> /dev/null 2>&1; then
            echo "APK file generated successfully"
            ls -lh bin/*.apk
          else
            echo "::error::APK generation failed!"
            echo "Build directory contents:"
            ls -R .buildozer/android/platform/build-*/
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: HamzaTradeApp_APK
          path: src/bin/*.apk
          retention-days: 7

      - name: Upload build logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: Build_Logs
          path: src/.buildozer/android/platform/build-*/*.log
