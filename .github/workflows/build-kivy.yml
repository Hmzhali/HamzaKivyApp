name: Build HamzaTradeApp

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  ANDROID_SDK_ROOT: /home/runner/.buildozer/android/platform/android-sdk
  ANDROID_NDK_HOME: /home/runner/.buildozer/android/platform/android-ndk-r25b
  P4A_DIR: /home/runner/.buildozer/android/platform/python-for-android
  _JAVA_OPTIONS: "-Xmx4G -XX:+UseG1GC"
  GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: 'src'
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'
          cache-dependency-path: 'src/buildozer.spec'

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            tar gzip git wget \
            zip unzip openjdk-17-jdk \
            python3-pip autoconf libtool \
            zlib1g-dev libncurses5-dev \
            libffi-dev libssl-dev patchelf \
            cmake ninja-build

      - name: Setup Python environment
        working-directory: ./src
        run: |
          echo "‚öôÔ∏è Setting up Python environment..."
          python -m pip install --upgrade "pip<24.1" setuptools==70.0.0 wheel==0.43.0
          pip install buildozer==1.5.0 cython==0.29.36
          echo "‚úÖ Python environment ready!"

      - name: Clone python-for-android
        run: |
          echo "üöÄ Cloning python-for-android..."
          mkdir -p $P4A_DIR
          git clone --depth 1 --branch 2024.05.20 \
            https://github.com/kivy/python-for-android.git $P4A_DIR
          cd $P4A_DIR
          git log -1 --oneline

      - name: Setup Android SDK
        run: |
          echo "üì± Setting up Android SDK..."
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT/cmdline-tools
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-*.zip
          mv cmdline-tools latest
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses >/dev/null
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" "build-tools;34.0.0" \
            "platforms;android-34" "emulator" "patcher;v4"
          echo "‚úÖ Android SDK ready!"

      - name: Setup Android NDK
        run: |
          echo "üõ†Ô∏è Setting up Android NDK..."
          cd ~/.buildozer/android/platform
          wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip
          rm android-ndk-r25b-linux.zip
          echo "‚úÖ Android NDK ready!"

      - name: Build APK
        working-directory: ./src
        run: |
          echo "üèóÔ∏è Starting build process..."
          rm -rf .buildozer/android/platform/build-*
          buildozer -v android clean
          buildozer -v android debug
          echo "‚úÖ Build completed!"

      - name: Verify APK
        working-directory: ./src
        run: |
          if ls bin/*.apk 1> /dev/null 2>&1; then
            echo "üéâ APK generated successfully!"
            ls -lh bin/*.apk
            du -sh bin/*.apk
          else
            echo "::error::‚ùå APK generation failed!"
            cat .buildozer/android/platform/build-*/*.log
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: HamzaTradeApp_APK
          path: src/bin/*.apk
          retention-days: 7

      - name: Upload build logs
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: Build_Logs
          path: src/.buildozer/android/platform/build-*/*.log
          retention-days: 3
